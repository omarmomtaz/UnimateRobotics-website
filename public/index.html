<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Unimate Robotics Club - Competition-focused robotics academy">
    <link rel="icon" type="image/svg+xml" href="../assets/images/unimate's Sphere logo.png">
    <title>Unimate Robotics Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        /* Loading overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* UI Container */
        #ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .ui-element {
            pointer-events: auto;
        }

        /* Desktop navigation arrows */
        .nav-arrow {
            position: fixed;
            width: 46px;
            height: 46px;
            background: rgba(255, 255, 255, 0.08);
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.25s ease;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.65);
            user-select: none;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            z-index: 200;
        }

        .nav-arrow:hover {
            background: rgba(255, 255, 255, 0.18);
            border-color: rgba(0, 255, 255, 0.5);
            color: #00ffff;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.25);
        }

        .nav-arrow:active {
            transform: scale(0.92);
        }

        /* Forward arrow — top center */
        #arrow-forward {
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
        }
        #arrow-forward:active {
            transform: translateX(-50%) scale(0.92);
        }

        /* Backward arrow — above navbar */
        #arrow-backward {
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
        }
        #arrow-backward:active {
            transform: translateX(-50%) scale(0.92);
        }

        /* Left arrow — vertically centered, left edge */
        #arrow-left {
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }
        #arrow-left:active {
            transform: translateY(-50%) scale(0.92);
        }

        /* Right arrow — vertically centered, right edge */
        #arrow-right {
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }
        #arrow-right:active {
            transform: translateY(-50%) scale(0.92);
        }

        /* Hide arrows on mobile */
        @media (max-width: 768px) {
            .nav-arrow {
                display: none;
            }
        }

        /* ===================== */
        /* GLASSMORPHISM NAVBAR  */
        /* ===================== */
        #bottom-navbar {
            position: fixed;
            bottom: 28px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 60px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.12);
            z-index: 200;
            pointer-events: auto;
            white-space: nowrap;
        }

        .navbar-btn {
            display: flex;
            align-items: center;
            gap: 7px;
            padding: 8px 14px;
            background: transparent;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.65);
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.02em;
            transition: all 0.25s ease;
            white-space: nowrap;
        }

        .navbar-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
        }

        .navbar-btn.active {
            background: rgba(0, 255, 255, 0.15);
            color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.15);
        }

        .navbar-btn svg {
            flex-shrink: 0;
            opacity: 0.8;
        }

        .navbar-divider {
            width: 1px;
            height: 22px;
            background: rgba(255, 255, 255, 0.15);
            flex-shrink: 0;
        }

        /* On small screens: hide button labels, show icons only */
        @media (max-width: 480px) {
            #bottom-navbar {
                padding: 8px 12px;
                gap: 2px;
                bottom: 20px;
            }
            .navbar-btn {
                padding: 8px 10px;
                font-size: 0;   /* hide label text */
                gap: 0;
            }
            .navbar-btn svg {
                width: 20px;
                height: 20px;
            }
        }

        /* Progress indicator — sits above navbar */
        #progress-indicator {
            position: fixed;
            bottom: 94px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 200;
            pointer-events: none;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: #00ffff;
            box-shadow: 0 0 6px rgba(0, 255, 255, 0.6);
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <!-- Loading overlay (will be controlled by JS) -->
    <div id="loading-overlay">
        <div style="color: rgba(255,255,255,0.5); font-size: 14px;">LOADING...</div>
    </div>

    <!-- Main 3D canvas -->
    <canvas id="canvas"></canvas>

    <!-- UI Container -->
    <div id="ui-container">
        <!-- Desktop navigation arrows -->
        <div id="arrow-forward"  class="nav-arrow ui-element" title="Move forward">↑</div>
        <div id="arrow-backward" class="nav-arrow ui-element" title="Move backward">↓</div>
        <div id="arrow-left"     class="nav-arrow ui-element" title="Look left">←</div>
        <div id="arrow-right"    class="nav-arrow ui-element" title="Look right">→</div>

        <!-- Stage progress dots -->
        <div id="progress-indicator">
            <div class="progress-dot active"></div>
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
        </div>

        <!-- Glassmorphism bottom navbar -->
        <nav id="bottom-navbar">
            <!-- Journey (home) -->
            <button class="navbar-btn active" id="nav-journey" title="Continue the journey">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                <span>Journey</span>
            </button>

            <div class="navbar-divider"></div>

            <!-- Contact -->
            <button class="navbar-btn" id="nav-contact" title="Contact us">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
                <span>Contact</span>
            </button>

            <div class="navbar-divider"></div>

            <!-- Profile -->
            <button class="navbar-btn" id="nav-profile" title="Profile">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
                <span>Profile</span>
            </button>
        </nav>
    </div>

    <!-- Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <script type="module" src="../main.js"></script>
</body>
</html>
